version: "3.4"

services:
  db:
    image: postgres:15.1
    container_name: db
    environment:
      POSTGRES_DB: ""
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    networks:
      - app-net

  api:
    build:
      context: ./server
    container_name: api
    volumes:
      - /app/media
    depends_on:
      - db
    networks:
      - app-net

  nginx:
    build: ./web
    container_name: nginx
    volumes:
      - www-html:/usr/share/nginx/html
      - etc-letsencrypt:/etc/letsencrypt
    depends_on:
      - api
    ports:
      - 80:80
    networks:
      - app-net

  # certbot:
  #   image: certbot/certbot
  #   depends_on:
  #     - nginx
  #   container_name: certbot
  #   volumes:
  #     - etc-letsencrypt:/etc/letsencrypt
  #     - www-html:/usr/share/nginx/html
  #   command: certonly --webroot --webroot-path=/usr/share/nginx/html --email gmail.com --agree-tos --no-eff-email --staging -d domain

volumes:
  etc-letsencrypt:
  www-html:

networks:
  app-net:
    driver: bridge
